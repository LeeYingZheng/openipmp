<HTML>
<HEAD>
  <META NAME="EJBCA" CONTENT="EJBCA">
  <TITLE>Internet Explorer Certificate enrollment.</TITLE>
  <object classid="clsid:43F8F289-7A20-11D0-8F06-00C04FC295E1" id="keystore"></object>
</HEAD>
<BODY bgcolor="#ffffff" link="black" vlink="black" alink="black">

<SCRIPT LANGUAGE="VBScript">

  Sub installcert
    cert = "MIICdgYJKoZIhvcNAQcCoIICZzCCAmMCAQExADALBgkqhkiG9w0BBwGgggJLMIIC" & _
    err.clear
    On Error Resume Next
    keystore.acceptPKCS7(cert)
    if err.number <> 0 then
      r = Msgbox("The certificate could not be installed in this web-browser", , "Certificate Management")
      rem document.write("The certificate could not be installed.")
      rem window.navigate("NoInstall.html")
    else
      r = Msgbox ("A new certificate has been installed", , "Certificate Management")
    end if
  End Sub

  installcert

</SCRIPT>

<table align="center" cellspacing="4" cellpadding="4" border="0" width="60%">
<tr>
<td  valign="top">
<font size="3" face="Arial"><strong>Certificate enrollment</strong></font>
</td>
</tr>
<tr>
<td  valign="top">
<font size="2" face="Arial">
Your certificate has been installed in your web browser.<br>
You can now start using your certificate. <br>
You can look at your certificate with "Tools->Internet Options->Content->Certificates".
</font>
</td>
</tr>
</table>

</BODY>
</HTML>
